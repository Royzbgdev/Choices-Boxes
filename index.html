<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+AU+QLD:wght@100..400&family=Playwrite+IS:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <title>Read The Bible</title>
  </head>
  <body>
    <p><b>Get Your Choice To Know What to Read</b></p>
    <div class="part">
      <div class="box" id="box1">Choice 1</div>
      <div class="box" id="box2">Choice 2</div>
    </div>

    <div class="part">
      <div class="box" id="box3">Choice 3</div>
      <div class="box" id="box4">Choice 4</div>
    </div>

    <div class="part">
      <div class="box" id="box5">Choice 5</div>
      <div class="box" id="box6">Choice 6</div>
    </div>

    <div class="part">
      <div class="box" id="box7">Choice 7</div>
      <div class="box" id="box8">Choice 8</div>
    </div>

    <div class="part">
      <div class="box" id="box9">Choice 9</div>
      <div class="box" id="box10">Choice 10</div>
    </div>

    <div class="part">
      <div class="box" id="box11">Choice 11</div>
      <div class="box" id="box12">Choice 12</div>
    </div>

    <button id="startButton">Start</button>
    <script src="script.js"></script>
  </body>
</html>
